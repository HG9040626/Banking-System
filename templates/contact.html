{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
<h1 class="text-center">Contact Me</h1>

<div class="container">

  <form  action="contact" method="post">
        {% csrf_token %}
    
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name.....">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type=" email" class="form-control" id="email" name="email" placeholder="name@example.com.....">
        </div>
       
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Number.....">
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <textarea class="form-control" id="desc" name="subject" rows="3" placeholder="Write Something....."></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    
</div>a




{% endblock body %}
